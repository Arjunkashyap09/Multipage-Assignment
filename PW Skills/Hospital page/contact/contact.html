..<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- header with nav -->
        <div class="header">
            <!-- main navbar -->
            <div class="navbar">
                <div class="logoimg">
                    <img src="../images/logo.png" alt="">
                </div>
                <div class="navbtn">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about section/about.html">About us</a></li>
                    <li><a href="../contact/contact.html">Contact us</a></li>
                </div>
            </div>
        </div>
        <!-- nav bar closed -->
        <div class="contactpage">
            <form class="contactform">
                <H1>Contact form</H1>
                <div class="detailbox">
                    <div class="namediv">
                        <label for="">Name</label><br>
                        <input type="text" placeholder="Enter your name" class="namebox"><br>
                    </div>
                    <div class="emaildiv">
                        <label for="">Email</label><br>
                        <input type="email" placeholder="Enter your email" class="emailbox"><br>
                    </div>
                    <div class="msgdiv">
                        <label for="">Message</label><br>
                        <textarea placeholder="Enter your Message" class="msgbox"></textarea>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
</body>

</html>
