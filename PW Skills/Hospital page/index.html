<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hospital Page</title>
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- header with nav -->
        <div class="header">
            <!-- main navbar -->
            <div class="navbar">
                <div class="logoimg">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="navbtn">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about section/about.html">About us</a></li>
                    <li><a href="./contact/contact.html">Contact us</a></li>
                </div>
            </div>
        </div>
        <!-- nav bar closed -->
        <!-- main content start -->
        <div class="maincontent">
            <div class="content1">
                <img src="./images/topAngle.png" alt="topangle" class="topangle">
                <h1>Complete health <br> care solutions for <br> everyone</h1>
                <p>We're always available for our Patients with emergen problems. You can easily reach<br> us 24/7. We
                    focused on highest quality.</p>
                <img src="./images/stethoscope.png" alt="stethoscope" class="stethoscope">
                <img src="./images/bottomAngle.png" alt="" class="bottomAngle">
                <button class="btn">Make appointment</button>
                <img src="./images/mouse.png" alt="mouse" class="mouse">
            </div>
            <div class="content2">
                <img src="./images/yellowBox.png" alt="yellowbox" class="yellowBox">
                <img src="./images/greenBox.png" alt="greenbox" class="greenBox">
                <img src="./images/doctor.png" alt="doctor" class="doctor">
            </div>
        </div>
    </div>
</body>

</html>
